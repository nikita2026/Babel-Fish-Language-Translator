<!DOCTYPE html>
<html>
<head>
  <title>Babel Fish Translator</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Babel Fish Translator</h1>
    <form id="translateForm" enctype="multipart/form-data">
      <label>Upload Audio (.wav):</label>
      <input type="file" name="audio" accept="audio/wav" required><br>
      <label>Source Language (e.g., en):</label>
      <input type="text" name="source_lang" required><br>
      <label>Target Language (e.g., es):</label>
      <input type="text" name="target_lang" required><br>
      <button type="submit">Translate</button>
    </form>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById('translateForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/translate', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      document.getElementById('output').innerHTML = `
        <p><strong>Original:</strong> ${data.text}</p>
        <p><strong>Translated:</strong> ${data.translated}</p>
        <audio controls src="data:audio/wav;base64,${data.audio}"></audio>
      `;
    };
  </script>
</body>
</html>
